<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<!--<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	
	<title>Table Configurator</title>
	<meta content="Table Configurator." name="description">
	<meta content="Armstrong Chiu" name="author">
	
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body>

	<div id="kontainer"></div> 
	
	<div id="konfigPanel">
		<button class="accordion">Top material</button>
		
		<div id="panel1" class="panel">
			<a id="ashwood" href="#" title="Ashwood"></a>
			<a id="cedar" href="#" title="Cedar"></a>
			<a id="plasticBlack" href="#" title="Plastic Black"></a>
			<a id="plasticWhite" href="#" title="Plastic White"></a>
			<a id="walnut" href="#" title="Walnut"></a>
		</div>
		
		<button class="accordion">Sizes</button>
		
		<div id="panel2" class="panel">
			<p>Width (mm)</p>
			<div id="tableWidthVal">1200</div>
			<input id="tableWidth" class="slider" type="range" min="1200" max="2400" value="1200">

			<p>Depth (mm)</p>
			<div id="tableDepthVal">300</div>
			<input id="tableDepth" class="slider" type="range" min="300" max="900" value="300">

			<p>Leg height (mm)</p>
			<div id="legHeightVal">500</div>
			<input id="legHeight" class="slider" type="range" min="500" max="1200" value="500">
		</div>
		
		<button class="accordion">Feet</button>
		
		<div id="panel3" class="panel">
			<a id="variant1" class="selected" href="#">Variant 1</a>
			<a id="variant2" href="#">Variant 2</a>
		</div> 	
	</div> 
	
	<script type="importmap">
		{
			"imports": {
				"three": "./js/jsm/170/three.module.min.js",
				"three/addons/": "./js/jsm/170/"
			}
		}
	</script>	

	<script type="module" src="js/main.js"></script> 
	
</body>

</html>
